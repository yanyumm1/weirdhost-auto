name: Weirdhost Auto Renew

on:
  schedule:
    - cron: "10 18 * * *"
  workflow_dispatch:
  push:
    paths:
      - "main.py"
      - "requirements.txt"

jobs:
  renew:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # =========================
      # Checkout
      # =========================
      - name: üì• Checkout repo
        uses: actions/checkout@v4

      # =========================
      # Python
      # =========================
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # =========================
      # System deps (Chrome / GUI)
      # =========================
      - name: üñ•Ô∏è Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb \
            fonts-noto-cjk \
            fonts-noto-color-emoji \
            libgtk-3-0 \
            libgbm1 \
            libasound2-plugins \
            libnss3 \
            libxss1 \
            libxtst6

      # =========================
      # Python deps (ÂÖ≥ÈîÆ‰øÆÂ§çÁÇπ)
      # =========================
      - name: üì¶ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # =========================
      # Playwright browser
      # =========================
      - name: üé≠ Install Playwright Chromium
        run: |
          playwright install chromium

      # =========================
      # Run script
      # =========================
      - name: üöÄ Run Weirdhost renew script
        env:
          REMEMBER_WEB_COOKIE: ${{ secrets.REMEMBER_WEB_COOKIE }}
          WEIRDHOST_SERVER_URL: ${{ secrets.WEIRDHOST_SERVER_URL }}
        run: |
          mkdir -p screenshots
          xvfb-run -a python main.py

      # =========================
      # Artifacts
      # =========================
      - name: üì∏ Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weirdhost-screenshots
          path: screenshots/*.png