name: Weirdhost Auto Renew

on:
  schedule:
    - cron: "10 18 * * *"   # æ¯å¤© UTC 18:00
  workflow_dispatch:

permissions:
  contents: write

jobs:
  renew:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ–¥ï¸ Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: ğŸ“¦ Install Python deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: ğŸš€ Run renew (xvfb + plugin)
        env:
          REMEMBER_WEB_COOKIE: ${{ secrets.REMEMBER_WEB_COOKIE }}
          WEIRDHOST_SERVER_URLS: ${{ secrets.WEIRDHOST_SERVER_URLS }}
          HEADLESS: "true"
        run: |
          xvfb-run -a python main.py

      - name: ğŸ“¸ Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: "*.png"