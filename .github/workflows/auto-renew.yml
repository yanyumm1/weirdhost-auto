name: Weirdhost Auto Renew (Plugin + Cookie)

on:
  schedule:
    - cron: "0 18 * * *"   # æ¯å¤© UTC 18:00
  workflow_dispatch:

permissions:
  contents: write

jobs:
  renew:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: ğŸ“¦ Install Python deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: ğŸš€ Run renew
        env:
          REMEMBER_WEB_COOKIE: ${{ secrets.REMEMBER_WEB_COOKIE }}
          WEIRDHOST_EMAIL: ${{ secrets.WEIRDHOST_EMAIL }}
          WEIRDHOST_PASSWORD: ${{ secrets.WEIRDHOST_PASSWORD }}
          WEIRDHOST_SERVER_URLS: ${{ secrets.WEIRDHOST_SERVER_URLS }}
        run: |
          xvfb-run -a python main.py

      - name: â±ï¸ Commit time.txt
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "$(date +'%Y-%m-%d %H:%M:%S')" > time.txt

          git add time.txt
          if git diff --cached --quiet; then
            echo "æ— å˜åŒ–"
          else
            git commit -m "â±ï¸ è‡ªåŠ¨ç»­æœŸè¿è¡Œè®°å½•"
            git push origin HEAD:main
          fi