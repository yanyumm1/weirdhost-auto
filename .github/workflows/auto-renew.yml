name: Weirdhost Auto Renew

on:
  schedule:
    - cron: "10 18 * * *"
  workflow_dispatch:

jobs:
  renew:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # -------- ä¿®å¤å­—ä½“ä¹±ç  --------
      - name: ğŸ–¥ï¸ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb \
            fonts-noto-cjk \
            fonts-noto-color-emoji \
            libgtk-3-0 \
            libgbm1 \
            libasound2-plugins

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install seleniumbase

      - name: ğŸš€ Run Weirdhost renew script
        env:
          REMEMBER_WEB_COOKIE: ${{ secrets.REMEMBER_WEB_COOKIE }}
          WEIRDHOST_SERVER_URL: ${{ secrets.WEIRDHOST_SERVER_URL }}
        run: |
          mkdir -p screenshots
          xvfb-run -a python main.py

      - name: ğŸ“¸ Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weirdhost-screenshots
          path: screenshots/*.png