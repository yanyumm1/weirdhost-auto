name: Weirdhost Auto Renew

on:
  schedule:
    - cron: "10 18 * * *"   # æ¯å¤© UTC 18:10
  workflow_dispatch:

permissions:
  contents: write

jobs:
  renew:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ–¥ï¸ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run Weirdhost renew script (UC Mode)
        env:
          WEIRDHOST_EMAIL: ${{ secrets.WEIRDHOST_EMAIL }}
          WEIRDHOST_PASSWORD: ${{ secrets.WEIRDHOST_PASSWORD }}
          REMEMBER_WEB_COOKIE: ${{ secrets.REMEMBER_WEB_COOKIE }}
        run: |
          mkdir -p screenshots
          xvfb-run -a python main.py

      - name: ğŸ“¸ Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weirdhost-screenshots
          path: screenshots/*.png