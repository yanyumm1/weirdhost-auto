name: Weirdhost Auto Renew

on:
  schedule:
    - cron: "0 15 * * *"  # æ¯å¤© UTC 15:00ï¼ˆåŒ—äº¬æ—¶é—´ 23:00ï¼‰
  workflow_dispatch:

permissions:
  contents: write

jobs:
  renew:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      - name: ğŸš€ Run auto renewal
        env:
          REMEMBER_WEB_COOKIE: ${{ secrets.REMEMBER_WEB_COOKIE }}
          WEIRDHOST_EMAIL: ${{ secrets.WEIRDHOST_EMAIL }}
          WEIRDHOST_PASSWORD: ${{ secrets.WEIRDHOST_PASSWORD }}
          WEIRDHOST_SERVER_URLS: ${{ secrets.WEIRDHOST_SERVER_URLS }}
          HEADLESS: true
        run: python main.py

      - name: ğŸ“¸ Upload screenshots
        uses: actions/upload-artifact@v3
        with:
          name: renew-screenshots
          path: screenshots/